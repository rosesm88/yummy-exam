<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <title>Yummy</title>
</head>

<body class="bg-black">

    <!----------START  NAVBar-------------->
    <nav class="d-flex">
        <div class="d-flex flex-column justify-content-between sideBar">
            <ul class="mt-4">
                <li class="position-relative" id="Search">Search</li>
                <li class="position-relative" id="Categories">Categories</li>
                <li class="position-relative" id="Area">Area</li>
                <li class="position-relative" id="Ingredients">Ingredients</li>
                <li class="position-relative" id="Contact">Contact Us</li>
            </ul>
            <div class="p-3 text-white">
                <div class="nav-footer text-white">
                    <div class="social-icon cursor-pointer text-white ">
                        <i class="fa-brands fa-facebook "></i>
                        <i class="fa-brands fa-twitter "></i>
                        <i class="fa-solid fa-globe "></i>
                    </div>
                    <div class="footer">
                        <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-between align-items-center py-3 px-1 bg-white">
            <div>
                <img class="logo" src="images/logo.png" alt="logo">
            </div>
            <div>
                <i class="fa-solid fa-bars fa-2x openSideBar close-open"></i>
                <i class="fa-solid fa-xmark fa-2x closeSideBar d-none close-open"></i>
            </div>
            <div class="cursor-pointer">
                <div><i class="fa-solid fa-globe"></i></div>
                <div><i class="fa-solid fa-share-nodes"></i></div>
            </div>
        </div>
    </nav>
    <!------------END  NAVBar-------------->

    <section class="p-5">
        <div class="container p-3">
            <div class="row" id="searchPlace">
            </div>
        </div>

        <div class="container">
            <div class="row gy-4" id="ShowData">
            </div>
        </div>
        </section>


        <!-- -----------LOADING PAGE------------ -->
        <section>
            <div
                class="loading z-top position-fixed w-100 h-100 start-0 end-0 bg-dark bg-opacity-75 d-flex align-items-center justify-content-center bg-black">
                <div class="loader">
                    <div class="min-vh-100 position-relative">
                        <div
                            class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
                            <i class="fa fa-spinner fa-spin fa-5x"></i>
                        </div>
                        <div class="container">
                            <div class="row py-5 g-4 " id="rowData">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container w-75 mx-auto text-white py-4 content" id="content"></div>
        </section>







        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="js/index.js"></script>
